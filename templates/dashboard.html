<body>
    <div id="map"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <div class="well">
            <h5>Select Wrestler:</h5>
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Wrestler Info</h3>
            </div>
            <div id="sample-metadata" class="panel-body"></div>
          </div>
        </div>
        <div class="col-md-5">
          <div id="gauge"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div id="pie"></div>
        </div>
      </div>
    </div>
